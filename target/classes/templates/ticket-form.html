<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h3 th:text="${#strings.isEmpty(ticket.ticketId) ? 'New Ticket' : 'Edit Ticket'}">Ticket</h3>
  <form th:action="${#strings.isEmpty(ticket.ticketId) ? '/tickets' : '/tickets/' + ticket.ticketId}" method="post" th:object="${ticket}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" type="text" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="4" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Priority</label>
      <select class="form-select" th:field="*{priority}">
        <option>LOW</option><option>MEDIUM</option><option>HIGH</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Due Date</label>
      <input class="form-control" type="date" th:field="*{dueDate}">
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="/tickets" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
