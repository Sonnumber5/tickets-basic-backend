<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-3">Login</h4>
          <form method="post" action="/login">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" type="text" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100">Sign in</button>
          </form>
          <div th:if="${param.logout}" class="alert alert-info mt-3">You have been logged out.</div>
          <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid credentials.</div>
          <div th:if="${msg}" class="alert alert-success mt-3" th:text="${msg}"></div>
          <hr>
          <a href="/register" class="btn btn-link">Create account</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
