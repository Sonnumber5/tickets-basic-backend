<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/tickets">Tickets</a>
    <div class="d-flex">
      <form method="post" action="/logout">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-secondary">Logout</button>
      </form>
    </div>
  </div>
</nav>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Your Tickets</h3>
    <a href="/tickets/new" class="btn btn-primary">New Ticket</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Priority</th><th>Due</th><th></th></tr></thead>
    <tbody>
    <tr th:each="t : ${tickets}">
      <td th:text="${t.ticketId}"></td>
      <td th:text="${t.title}"></td>
      <td th:text="${t.priority}"></td>
      <td th:text="${t.dueDate}"></td>
      <td class="text-end">
        <a th:href="@{'/tickets/' + ${t.ticketId} + '/edit'}" class="btn btn-sm btn-secondary">Edit</a>
        <form th:action="@{'/tickets/' + ${t.ticketId} + '/delete'}" method="post" class="d-inline">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
